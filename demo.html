<!DOCTYPE html>
<html>
	<head>
		<title>Demo</title>
		<link href="css/jquery.modale.css" rel="stylesheet" type="text/css">
		<link href="css/override.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<a href="#" class="modale-trigger" data-modale-id="foo">Trigger foo</a>
		<button class="modale-trigger" data-modale-id="bar">Trigger bar</button>
		<div id="foo" class="modale-wrapper">
			<div class="modale foo" data-fade-in="0">
				<div class="modale-header">
					<h2>foo</h2>
				</div>
				<div class="modale-content">
					<p>foofoofoo</p>
				</div>
				<div class="modale-footer">
					<a href="#" class="modale-hide">X</a>
				</div>
			</div>
		</div>
		<div id="bar" class="modale-wrapper">
			<div class="modale bar">
				<div class="modale-header">
					<h2>bar</h2>
				</div>
				<div class="modale-content">
					<p>barbarbar</p>
					<p>barbarbar</p>
					<p>barbarbar</p>
					<p>barbarbar</p>
					<p>barbarbar</p>
					<p>barbarbar</p>
					<p>barbarbar</p>
					<p>barbarbar</p>
					<p>barbarbar</p>
					<p>barbarbar</p>
				</div>
				<div class="modale-footer">
					<button class="modale-hide">X</button>
				</div>
			</div>
		</div>
		<script src="lib/jquery.min.js" type="text/javascript"></script>
		<script src="src/jquery.modale.js" type="text/javascript"></script>
	</body>
</html>
